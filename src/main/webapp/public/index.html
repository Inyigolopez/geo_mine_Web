<!doctype html>
<html ng-app="geoblinkApp">
<head>
<title>GeoBlink analytics</title>
<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.2/css/bootstrap.min.css">-->
<link rel="stylesheet" type="text/css" href="css/geoblinkApp.css">
<link href="css/angular-bootstrap.css" rel="stylesheet">



</head>

<body ng-controller="indexCtrl">

	<div class="wrapper">

		<!-- Header -->
		<header class="header header-fixed navbar container-fluid">
			<div class="row">
				<div class="brand col-sm-2">
					<a href="#" class="navbar-brand"> 
						<div class="logo">
							<i class="glyphicon glyphicon-heart-empty"></i>
							<img src="img/logo.png" width='90' height='30'alt="logo" />							
						</div>
					</a>
				</div>
			</div>
		</header>


		        <div class="box">
            <div class="row">
              
                <!-- sidebar -->
                <div class="column col-sm-2" id="sidebar">
                    <p class="nav-title">
                      Menu 
                      <a href="#" class="pull-right"><i class="glyphicon glyphicon-folder-open"></i></a>
                    </p>
                    <ul class="nav">
                        <li ng-repeat="category in menuItems" ng-class="{active: isCurrentCategory(category)}">
                            <a href="#" ng-click="setCurrentCategory(category)"> <i class="glyphicon glyphicon-tags"></i> {{category}}</a>
                        </li>
                    </ul>
                </div>
                <!-- /sidebar -->
              
                <!-- main -->
                <div class="column col-sm-10" id="main">
                    <div class="padding">
                      <div class="full col-sm-10">
                        
                          <!-- content -->
                          <h2>
                            Menu: {{currentCategory}}
                            <a href="#" class="btn btn-primary btn-xs pull-right"><i class="glyphicon glyphicon-plus-sign"></i> New bookmark</a>
                          </h2>
                          <ul>
                            <li ng-repeat="bookmark in bookmarks | filter: {category: currentCategory}">
                                <p>
                                    <a href="{{bookmark.url}}">{{bookmark.name}}</a> 
                                    <i class="glyphicon glyphicon-trash"></i>
                                    <i class="glyphicon glyphicon-pencil"></i><br/>
                                    <small>{{bookmark.url}}</small>
                                </p>
                            </li>
                        </ul>
                          
                          
                        
                      </div><!-- /col-9 -->
                    </div><!-- /padding -->
                </div>
                <!-- /main -->
              
            </div>
        </div>

		<nav  class="navbar navbar-inverse navbar-fixed-top">
		    <div class="container">
			<div class="navbar-header">		    
			    <a class="navbar-brand" href="/">{{text}}</a>
			</div>
			<div class="navbar-collapse collapse">		      
			      
			</div>
		    </div>
		</nav>

		<div class="container">
			
			
			
		</div>
-->
	</div>

	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/geoblinkApp.js"></script>
</body>
</html>
